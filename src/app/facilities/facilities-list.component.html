<div class="container">
  <a
    routerLink="/add"
    routerLinkActive="active"
    class="mt-2 ml-4 btn btn-success"
    (click)="addFacility()"
    >Add a new facility
  </a>
  <div class="mt-3 d-flex justify-content-around">
    <div class="card w-40">
      <div class="card-body">
        <h5 class="card-title">Model: CNCS3040</h5>
        <h5 class="card-title">Manufacturer: CNCMachinesUA</h5>
        <h5 class="card-title">Serial: kt8UA8BJ</h5>
        <div class="d-flex justify-content-around">
          <a
            routerLink="/facilities/f85e2b56-f43b-4975-90cb-0b2793852fca"
            routerLinkActive="active"
            class="btn btn-primary"
            >Overview
          </a>
          <a
            routerLink="/edit/f85e2b56-f43b-4975-90cb-0b2793852fca"
            routerLinkActive="active"
            class="btn btn-info"
            (click)="editFacility()"
            >Edit
          </a>
          <a class="btn btn-danger" (click)="removeFacility()">Remove</a>
        </div>
      </div>
    </div>
    <div class="card w-40">
      <div class="card-body">
        <h5 class="card-title">Model: GRIF 1012</h5>
        <h5 class="card-title">Manufacturer: CNCMachinesUA</h5>
        <h5 class="card-title">Serial: pmTmvz45</h5>
        <div class="d-flex justify-content-around">
          <a
            routerLink="/facilities/f85e2b56-f43b-4975-90cb-0b2793852fca"
            routerLinkActive="active"
            class="btn btn-primary"
            >Overview
          </a>
          <a
            routerLink="/edit/f85e2b56-f43b-4975-90cb-0b2793852fca"
            routerLinkActive="active"
            class="btn btn-info"
            (click)="editFacility()"
            >Edit
          </a>
          <a class="btn btn-danger" (click)="removeFacility()">Remove</a>
        </div>
      </div>
    </div>
    <div class="card w-40">
      <div class="card-body">
        <h5 class="card-title">Model: GRIF 9012</h5>
        <h5 class="card-title">Manufacturer: CNCMachinesUA</h5>
        <h5 class="card-title">Serial: pmtMvz45</h5>
        <div class="d-flex justify-content-around">
          <a
            routerLink="/facilities/f85e2b56-f43b-4975-90cb-0b2793852fca"
            routerLinkActive="active"
            class="btn btn-primary"
            >Overview
          </a>
          <a
            routerLink="/edit/f85e2b56-f43b-4975-90cb-0b2793852fca"
            routerLinkActive="active"
            class="btn btn-info"
            (click)="editFacility()"
            >Edit
          </a>
          <a class="btn btn-danger" (click)="removeFacility()">Remove</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="modalShow">
  <app-facility-modal
    (submit)="sendRequest($event)"
    (close)="closeModal()"
    [mode]="modalMode"
  ></app-facility-modal>
</div>
